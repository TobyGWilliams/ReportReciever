<mat-card>
  <mat-card-title>Received eMail List</mat-card-title>
  <div class="container mat-elevation-z8"></div>
  <mat-card-content class="container">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="subject">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Subject </mat-header-cell>
        <mat-cell *matCellDef="let emails"> {{emails.subject}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="sender">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Sender </mat-header-cell>
        <mat-cell *matCellDef="let emails"> {{emails.sender}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef mat-sort-header> To </mat-header-cell>
        <mat-cell *matCellDef="let emails"> {{emails.to}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created </mat-header-cell>
        <mat-cell *matCellDef="let emails"> {{emails.created | date:'yyyy-MM-dd HH:mm'}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="numberOfAttachments">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Attachments </mat-header-cell>
        <mat-cell *matCellDef="let emails"> {{emails.numberOfAttachments}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
